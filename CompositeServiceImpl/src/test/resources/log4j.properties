#########################################################################################
# Development
#########################################################################################
log4j.rootLogger=INFO, A1
#log4j.rootLogger=DEBUG, A1
######################################################################################### 

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout


#########################################################################################
# Logging parameters.
######################################################################################### 
#
# %-5p    - Priority ( DEBUG, INFO, WARN, etc.).
# %d      - Date and Time in ISO 8601 format.
# [%t]    - Thread.
# %c      - The class that logged the message.
# (%4.4L) - The line number in class that logged message.
# %m%n    - Message and line separator character or characters.
#
log4j.appender.A1.layout.ConversionPattern=%-5p %c (%4.4L) - %m%n
#########################################################################################

